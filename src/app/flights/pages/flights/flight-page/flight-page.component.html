<div id="mainContainer">
    <app-left-side></app-left-side>
    <div id="mainMargin">
        <div id="main">
            <div id="mainBanner">
                <h3>search Flight</h3>
                <p>
                    <span (click)="hideSearchForm()">
                        <mat-icon *ngIf="isHidden">expand_more</mat-icon>
                        <mat-icon *ngIf="!isHidden">expand_less</mat-icon>

                    </span>
                </p>

            </div>
            <div [ngStyle]="{'display':isHidden? 'none':'inherit'}">
                <app-search-form (onsearch)="searchFlights($event)"></app-search-form>
            </div>
            <div *ngIf="loading" id="loader">
                <img src="../../../../../assets/imgs/ajax-wait.gif">
            </div>
            <div *ngIf="show">
                <app-flights-list *ngIf="!loading" [flights]="flightsData" (bookmarkTitle)="addBookmark($event)">
                </app-flights-list>
            </div>
        </div>
    </div>
</div>
<app-bot-side></app-bot-side>
